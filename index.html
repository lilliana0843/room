<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自動適配圖片大小的輪播</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      overflow: hidden;
      transition: height 0.5s ease; /* 平滑變化高度 */
    }

    .carousel-images {
      display: flex;
      width: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      height: auto;
      flex-shrink: 0;
      object-fit: contain; /* 保持比例，不裁切 */
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 24px;
    }

    button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  
  <div class="carousel">
    <div class="carousel-images">
      <img src="https://images.plurk.com/5cPSngVdofB2Gp1KLKIiEg.jpg" alt="Image 1">
      <img src="https://images.plurk.com/69tWAuISIlEkskQjf2WjGR.jpg" alt="Image 2">
      <img src="https://images.plurk.com/aYugAC0nVTkTCE1vT9gk6.jpg" alt="Image 3">
      <img src="https://images.plurk.com/6be8JM5ns3XT17tVPiYafI.jpg" alt="Image 4">
      <img src="https://images.plurk.com/6vhGF02984GlQRR9RlbKVj.jpg" alt="Image 5">
      <img src="https://images.plurk.com/3TI4ZL7klwLls55og1piMI.jpg" alt="Image 6">
      <img src="https://images.plurk.com/3L06lct48QsPMeNA41imWx.jpg" alt="Image 7">
      <img src="https://images.plurk.com/3pPDwPv3srnlHOL4xEBiz7.jpg" alt="Image 8">
      <img src="https://images.plurk.com/7ljOy24ljl4Lz4Hu4QFUtj.jpg" alt="Image 9">
      <img src="https://images.plurk.com/5me6ijwWwUsb1OROsckwcK.jpg" alt="Image 10">
      <img src="https://images.plurk.com/3itNnId6N9iBvD71HeuONT.jpg" alt="Image 11">
      <img src="https://images.plurk.com/4PoIYYbWfCjil5b7suRhZC.jpg" alt="Image 12">
      <img src="https://images.plurk.com/2s6gG1HJotI7q2FBfCYF3Q.jpg" alt="Image 13">
    </div>
    <div class="carousel-nav">
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;

    const carousel = document.querySelector('.carousel');
    const slides = document.querySelectorAll('.carousel-images img');
    const imageContainer = document.querySelector('.carousel-images');

    function updateCarouselHeight() {
      const activeImg = slides[currentIndex];
      carousel.style.height = activeImg.clientHeight + 'px';
    }

    function moveSlide(step) {
      currentIndex = (currentIndex + step + slides.length) % slides.length;
      imageContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
      updateCarouselHeight();
    }

    // 初始化高度
    window.addEventListener('load', updateCarouselHeight);
    window.addEventListener('resize', updateCarouselHeight);
  </script>
</body>
</html>
