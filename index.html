<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>輪播圖片</title>
  <style>
   body, html  {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
}

.carousel {
  position: relative;
   width: 100%;
  overflow: hidden; /* 隱藏未顯示的圖片，防止影響寬度 */
  max-width: 600px;

  overflow: hidden;
}

.carousel-images {
  display: flex;
  width: 100%;
  transition: transform 0.5s ease-in-out;
}

.carousel-images img {
   width: 100%;
  flex-shrink: 0; /* 確保圖片不會縮小 */
}

.carousel-nav {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  transform: translateY(-50%);
}

button {
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  font-size: 24px;
}

button:hover {
  background-color: rgba(0, 0, 0, 0.8);
}
.carousel {
    transform: scale(1); /* 縮小 70% */
    transform-origin: left; /* 讓縮放從中間開始 */
}
  </style>
</head>
<body>
  
  <div class="carousel">
    <div class="carousel-images">
      <img src="https://images.plurk.com/5cPSngVdofB2Gp1KLKIiEg.jpg" alt="Image 1">
      <img src="https://images.plurk.com/69tWAuISIlEkskQjf2WjGR.jpg" alt="Image 2">
      <img src="https://images.plurk.com/aYugAC0nVTkTCE1vT9gk6.jpg" alt="Image 3">
      <img src="https://images.plurk.com/6be8JM5ns3XT17tVPiYafI.jpg" alt="Image 4">
      <img src="https://images.plurk.com/6vhGF02984GlQRR9RlbKVj.jpg" alt="Image 5">
      <img src="https://images.plurk.com/3TI4ZL7klwLls55og1piMI.jpg" alt="Image 6">
      <img src="https://images.plurk.com/3L06lct48QsPMeNA41imWx.jpg" alt="Image 7">
      <img src="https://images.plurk.com/3pPDwPv3srnlHOL4xEBiz7.jpg" alt="Image 8">
      <img src="https://images.plurk.com/7ljOy24ljl4Lz4Hu4QFUtj.jpg" alt="Image 9">
      <img src="https://images.plurk.com/5me6ijwWwUsb1OROsckwcK.jpg" alt="Image 10">
      <img src="https://images.plurk.com/3itNnId6N9iBvD71HeuONT.jpg" alt="Image 11">
      <img src="https://images.plurk.com/4PoIYYbWfCjil5b7suRhZC.jpg" alt="Image 12">
      <img src="https://images.plurk.com/2s6gG1HJotI7q2FBfCYF3Q.jpg" alt="Image 13">
    </div>
    <div class="carousel-nav">
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>
  </div>

  <script>let currentIndex = 0;

function moveSlide(step) {
  const slides = document.querySelectorAll('.carousel-images img');
  currentIndex = (currentIndex + step + slides.length) % slides.length;
  document.querySelector('.carousel-images').style.transform = `translateX(-${currentIndex * 100}%)`;
}
</script>
</body>
</html>
